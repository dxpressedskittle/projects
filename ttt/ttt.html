<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <h1>P1: <h1 id="p1Score">0</h1></h1>
        <h1>P2: <h1 id="p2Score">0</h1></h1>
      </div>
      <h1 id="playerText">Welcome to Tic Tac Toe! click on a square to start playing.</h1>
      <div id="cellContainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
        <div></div>
      </div>
      <h2 id="statusText"></h2>
      <br>
      <button id="restartBtn">Restart</button>
      <br>
      <h1 class="playerText">Player 1:</h1>
      <button class="swapBtn" id="swapBtn">
        <h1 class="swapText" id="swapText">x</h1>
      </button>
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
